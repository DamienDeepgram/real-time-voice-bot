<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script
            src="https://cdn.socket.io/4.5.3/socket.io.min.js"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            crossorigin="anonymous"
            ></script>
        
        <script src="https://unpkg.com/wavesurfer.js@7.4.6"></script>
        <script src="https://unpkg.com/wavesurfer.js@7.4.6/dist/plugins/record.min.js"></script>
        <script src="https://unpkg.com/wavesurfer.js@7.4.6/dist/plugins/regions.min.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="hero">
                <img class="logo" src="logo.svg">
            </div>
            <div id="content1">
                <h3 style="margin-top: 16px;text-align: center;">For entertainment purposes only</h3>
                <div id="mic"></div>
            </div>
            <div id="content">
                <br>
                <div class="centered">
                  <select id="model" onchange="modelChanged()">
                    <option selected hidden value="listener">Theme</option>
                    <option value="listener">Listener</option>
                    <option value="medic">Medic</option>
                    <option value="therapist">Therapist</option>
                    <option value="critic">Critic</option>
                    <option value="brainstorm">Brainstorm</option>
                    <option value="recipes">Recipes</option>
                    <option value="songwriter">Songwriter</option>
                    <option value="deepgram">Deepgram</option>
                  </select>

                  <select id="voice">
                    <option selected hidden value="alpha-asteria-en-v3">TTS Voice</option>
                    <option value="alpha-asteria-en-v3">Asteria</option>
                    <option value="alpha-angus-en-v1">Angus</option>
                    <option value="alpha-helios-en-v1">Helios</option>
                    <option value="alpha-hera-en-v1">Hera</option>
                    <option value="alpha-leo-en-v1">Leo</option>
                    <option value="alpha-luna-en-v3">Luna</option>
                    <option value="alpha-perseus-en-v1">Perseus</option>
                    <option value="alpha-varun-en-v1">Varun</option>
                  </select>
                </div>
                <div id="conversation">
                    
                </div>
                <div class="spacer">&nbsp;</div>
            </div>
            <div class="gradientback"></div>
        </div>
        <div class="recorder" onclick="toggleRecording()">
            <img id="mic" src="mic_off.png" width="50px">
            <div id="audio_file" style="display: none;">
            </div>
        </div>
        <script src="script.js"></script>
        <script src="waveform.js"></script>
    </body>
</html>
